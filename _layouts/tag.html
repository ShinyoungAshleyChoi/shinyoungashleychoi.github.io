---
layout: default
title: "{{ page.tag }}"
---

<div class="tag-posts">
    <h1>Posts tagged with "{{ page.tag }}"</h1>
    <ul>
        {% for post in site.tags[page.tag] %}
        <li>
            <a href="{{ post.url | relative_rel }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
        </li>
        {% endfor %}
    </ul>
</div>
