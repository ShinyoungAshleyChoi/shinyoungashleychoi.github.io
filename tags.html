---
layout: default
title: "Tags"
---

<div class="tags">
    <h1>Tags</h1>
    <ul>
        {% for tag in site.tags %}
        <li>
            <a href="/tags/{{ tag[0] | slugify }}/">
                {{ tag[0] }} ({{ tag[1].size }})
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
